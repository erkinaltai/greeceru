<!DOCTYPE html>
<html class="no-js  page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>greece_ru</title>
  <meta name="description" content="">
  @@include('_include/page_head.html')
</head>

<body>

  <div class="page__inner">

    <div class="page__content">

      @@include('blocks/page-header/page-header.html')

      <main class="page__main-content" role="main">

        <section class="search">
          <h1 class="search__title">Find the right home <br>and the right neighborhood</h1>
          <form action="" class="search__form">
            <div class="search__form-descr">Search properties for</div>
            <div class="search__part-buy">part-buy</div>
            <div class="search__part-type">
              <div class="field-drop-checkboxes  field-drop-checkboxes--fz-small">
                <div class="field-drop-checkboxes__pseudoselect" id="property-types" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All property types</div>
                <div class="field-drop-checkboxes__drop  field-checkbox" aria-labelledby="property-types">
                  <div class="field-checkbox__input-wrap">
                    <label class="field-checkbox__name">
                      <input class="field-checkbox__input" type="checkbox" checked>
                      <span class="field-checkbox__name-text">Apartment</span>
                    </label>
                  </div>
                  <div class="field-checkbox__input-wrap">
                    <label class="field-checkbox__name">
                      <input class="field-checkbox__input" type="checkbox">
                      <span class="field-checkbox__name-text">Townhouse</span>
                    </label>
                  </div>
                  <div class="field-checkbox__input-wrap">
                    <label class="field-checkbox__name">
                      <input class="field-checkbox__input" type="checkbox">
                      <span class="field-checkbox__name-text">House</span>
                    </label>
                  </div>
                  <div class="field-checkbox__input-wrap">
                    <label class="field-checkbox__name">
                      <input class="field-checkbox__input" type="checkbox">
                      <span class="field-checkbox__name-text">Villa</span>
                    </label>
                  </div>
                  <div class="field-checkbox__input-wrap">
                    <label class="field-checkbox__name">
                      <input class="field-checkbox__input" type="checkbox">
                      <span class="field-checkbox__name-text">Office</span>
                    </label>
                  </div>
                  <div class="field-checkbox__input-wrap">
                    <label class="field-checkbox__name">
                      <input class="field-checkbox__input" type="checkbox">
                      <span class="field-checkbox__name-text">Storage space</span>
                    </label>
                  </div>
                  <div class="field-checkbox__input-wrap">
                    <label class="field-checkbox__name">
                      <input class="field-checkbox__input" type="checkbox">
                      <span class="field-checkbox__name-text">Parking space</span>
                    </label>
                  </div>
                  <div class="field-checkbox__input-wrap">
                    <label class="field-checkbox__name">
                      <input class="field-checkbox__input" type="checkbox">
                      <span class="field-checkbox__name-text">Industrial building</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="search__part-location">
              <label class="field-text">
                <span class="field-text__input-wrap">
                  <input class="field-text__input  field-text__input--lg" type="text" placeholder="Type in to find location or address">
                </span>
              </label>
            </div>
            <div class="search__part-bedrooms">part-bedrooms</div>
            <div class="search__part-price">
              <label class="field-text">
                <span class="field-text__input-wrap  field-text__input-wrap--input-group">
                  <input class="field-text__input  field-text__input--fz-small" type="text" placeholder="Min price">
                  <input class="field-text__input  field-text__input--fz-small" type="text" placeholder="Max price">
                </span>
              </label>
            </div>
            <div class="search__part-btn">
              <div class="field-actions">
                <button class="btn">Отправить</button>
              </div>
            </div>
          </form>
        </section>

      </main>

    </div>

    <div class="page__footer-wrapper" style="background: #ff0;">
      @@include('blocks/page-footer/page-footer.html')
    </div>

  </div>

  @@include('_include/page_bottom.html')
</body>
</html>
